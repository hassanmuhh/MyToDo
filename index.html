<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <script src="app.js" defer></script>
  <title>ToDoZone</title>
</head>
<body>
  <main>
    <header>
    <h1><q> Take Control of Your Time, <br> <span class="heading-span">Organize Your Life with Todo Tool</span> </q></h1>
    </header>
    
    <div class="tasks-parent">
      <div class="task-box not-started">
        <h2>Not Started</h2>
        <ul class="not-started-list">
          
        </ul>
        <button class="add-btn">Add</button>
      </div>
      <div class="task-box in-prog">
        <h2>In Progress</h2>
        <ul class="in-prog-list">
        </ul>
        <button class="add-btn">Add</button>
      </div>
      <div class="task-box completed">
        
          <h2>Completed</h2>
        
        <ul class="completed-list">
        </ul>
        <button class="add-btn">Add</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by Kalbonyan AlMarsos</p>
    <span>Coded by <a href="https://www.linkedin.com/in/hassan-mohamed-574821167/" target="_blank"><strong>Me</strong></a></span>
  </footer>
</body>
</html>
